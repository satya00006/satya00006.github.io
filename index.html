<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teju</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      background: black;
    }

    
    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      animation: slideShow 25s infinite;
      z-index: 0;
    }

    @keyframes slideShow {
      0%   { background-image: url("bdimg1.jpg"); }
      20%  { background-image: url("bdimg2.jpg"); }
      40%  { background-image: url("bdimg3.jpg"); }
      60%  { background-image: url("bdimg4.jpg"); }
      80%  { background-image: url("bdimg5.jpg"); }
      100% { background-image: url("bdimg1.jpg"); }
    }

    
    .content {
      position: relative;
      z-index: 2;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content h1, .content p {
      animation: glow 2s infinite alternate;
    }

    .content h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .content p {
      font-size: 4vw;
      padding: 0 20px;
      max-width: 90%;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 40px #ff00cc;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 60px #ff00cc;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 40px #ff00cc;
      }
    }

    
    .footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 15px 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffccff;
      font-weight: bold;
      font-size: 1em;
      backdrop-filter: blur(5px);
      width: 100%;
      animation: fadeInUp 2s ease;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .content h1 {
        font-size: 3em;
      }

      .content p {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 2em;
      }

      .content p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  
  <canvas id="fireworksCanvas"></canvas>

  
  <div class="slideshow"></div>

  
  <div class="content">
    <h1>Happy Birthday Teju</h1>
    <p>Who shines brighter than all 7 BTS members combined! ðŸŽ‰</p>
  </div>

  
  <footer class="footer">
    <p>&copy;  All copyrights reserved to Tejaswini Devi</p>
  </footer>

  
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const fireworks = [];
    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor() {
        this.x = random(0, W);
        this.y = H;
        this.targetY = random(100, H / 2);
        this.speed = random(6, 9); // Increased speed
        this.color = `hsl(${Math.floor(random(0, 360))}, 100%, 50%)`;
      }

      update() {
        this.y -= this.speed;
        if (this.y < this.targetY) {
          for (let i = 0; i < 100; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
          }
          return false;
        }
        return true;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = 2;
        this.color = color;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.alpha = 1;
        this.decay = random(0.01, 0.02);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
        return this.alpha > 0;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (!fireworks[i].update()) {
          fireworks.splice(i, 1);
        } else {
          fireworks[i].draw();
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].update()) {
          particles.splice(i, 1);
        } else {
          particles[i].draw();
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
